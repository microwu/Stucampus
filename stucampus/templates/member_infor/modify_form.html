<!DOCTYPE html>
<html>
<head>
	<title>学子天地内部通讯录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="Content-Language" content="zh-CN" />
	<meta name="theme-color" content="#5BC5BE">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="true" />
	<link href="/static/images/stulogo.png" type="image/x-icon" rel="shortcut icon" />
	{% load html_tools %}
    {{ 'plugin/bootstrap.min.css' | as_css }}
	<style>
		.main
		{
			margin: 0 auto;
			text-align: center;
		}
		.main .header
		{
			position: relative;
			text-align: center;
		}
		.main .header .title
		{
			font-size: 1.5em;
		}
		.main .header .modify_infor
		{
			position: absolute;
			right: 10px;
			height: 100%;
			line-height: 1.9em;  
		}
		.form-inline
		{
			margin-bottom: 10px;
		}
		table  tr th
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="header">
			<span class="title">{{ title }}</span>
			<a class="modify_infor" href="{% url 'member_infor:search' %}">返回</a>
		</div>	
		<form action="{{ post_url }}" method="POST" class="form-inline" role="form">
		 {% csrf_token %}
			<div class="form-group">
				{{ form.as_p }}
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
	

</body>
</html>
